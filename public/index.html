      font-weight: 400; /* Bold */
      font-size: 1.7em;

      text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff; /* White border */

    .status-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .status-label {
      width: 50px;
      text-align: right;
      margin-right: 10px;
      font-weight: bold; /* Make the units bold */
      font-family: 'Gabarito', sans-serif; /* Apply Gabarito font */
      font-size: 2em; /* Increase the font size */
    }
    .status-bar {
      width: 100%;
      max-width: 600px;
      height: 40px;
      background-color: #fdf6f6;
      position: relative;
      border: 2px solid black; /* Add a black border */
    }
    .status-fill {
      height: 100%;
      background-color: blue; /* Default color */
      transition: width 0.5s ease, background-color 0.5s ease; /* Smooth transitions */
    }
    /* Vertical line at the 20-unit mark (5% of the status bar) */
    .status-bar::before {
      content: "";
      position: absolute;
      left: 5%; /* Position at 5% from the left */
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: rgba(0, 0, 0, 0.3); /* Faint vertical line */
    }
    .opponent-units {
      margin-left: 10px;
      font-weight: bold;
      font-family: 'Gabarito', sans-serif; /* Apply Gabarito font */
      color: black; /* Keep opponent units black */
    }
    /* Style for Game Over messages */
    #game-over-message {
      display: none; /* Hidden by default */
      text-align: center;
      font-family: 'Gabarito', sans-serif; /* Apply Gabarito font */
      margin-top: 20px;
    }
    #game-over-message h2 {
      margin-bottom: 10px;
    }
    #play-again-button {
      display: none; /* Hidden by default */
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'Gabarito', sans-serif; /* Apply Gabarito font */
      font-size: 16px;
    }
    #play-again-button:hover {
      background-color: rgb(11, 42, 240);
    }
    /* Style for the Game Log */

      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      text-align: left; /* Align log text to the left */
    }
    #game-log p {
      margin: 5px 0; /* Add some spacing between log entries */
    }

      margin-top: 10px;
      font-style: italic;
      color: #400af0;
    }
    /* Style for wager confirmation message */
    #wager-confirmation {
      margin-top: 10px;
      font-style: italic;
      color: #cf0606; /* Green for confirmation */

      font-weight: bold;
      margin-top: 10px;
      color: black; /* Default color */
    }
    #timer.red {
      color: red; /* Red color for final 5 seconds */

    /* Pulsing animation for the timer */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }

      font-weight: bold;
      font-family: 'Gabarito', sans-serif; /* Apply Gabarito font */
      margin-top: 10px;
      text-align: center;

      font-size: 30px;
      font-weight: bold;
      margin-top: 10px;

        width: 100%;
      }
      #timer {
        font-size: 30px;
      }
      #round-counter {

      }
    }

        const gameLog = document.getElementById("game-log");
        const logItem = document.createElement("p");
        gameLog.prepend(logItem);
      }

      // Update round counter
      roundNumber++;
      document.getElementById("round-counter").innerText = `Round ${roundNumber}`;
    });

    // Update the timer display
    socket.on("update_timer", (timeRemaining) => {
      const timerElement = document.getElementById("timer");
      timerElement.innerText = timeRemaining;

      // Change the timer text color to red for the final 5 seconds
      if (timeRemaining <= 5) {
        timerElement.classList.add("red");
      } else {
        timerElement.classList.remove("red");
      }
    });

    // Display game over message when received from the server
    socket.on("game_over", (data) => {
      const endMessage = document.getElementById("end-message");

      if (data.winnerId === playerId) {
        endMessage.innerText = "Congratulations, you won!";
        endMessage.style.color = "green";
      } else if (data.winnerId === null) {
        endMessage.innerText = "Game over, it's a draw!";
        endMessage.style.color = "orange";
      } else {
        endMessage.innerText = "Game over, you lost.";
        endMessage.style.color = "red";
      }

      // Show game over message and play again button
      document.getElementById("game-over-message").style.display = "block";
      document.getElementById("play-again-button").style.display = "inline-block";

      // Disable wager input and button
      document.getElementById("wager").disabled = true;
      document.querySelector("button").disabled = true;

      // Stop the timer at 0
      document.getElementById("timer").innerText = "0";
    });

    // Reset game state on Play Again button click
    function playAgain() {
      socket.emit("reset_game"); // Notify server to reset the game

      // Reset UI elements
      document.getElementById("game-log").innerHTML = "";
      document.getElementById("player-units").innerText = "200";
      document.getElementById("opponent-units").innerText = "200";
      document.getElementById("player-bar").style.width = "50%";
      document.getElementById("player-bar").style.backgroundColor = "blue"; // Reset to blue
      document.getElementById("player-units").style.color = "blue"; // Reset to blue
      document.getElementById("game-over-message").style.display = "none";
      document.getElementById("play-again-button").style.display = "none";

      // Reset wager limits
      minWager = 10;
      maxWager = 200;
      document.getElementById("wager-limits").innerText =
        "Minimum wager: 10 units. Maximum wager: 200 units.";

      // Clear the wager confirmation message
      document.getElementById("wager-confirmation").innerText = "";

      // Reset round counter
      roundNumber = 1;
      document.getElementById("round-counter").innerText = `Round ${roundNumber}`;

      // Reset timer to 60 seconds and start pulsing
      const timerElement = document.getElementById("timer");
      timerElement.innerText = "60";
      timerElement.classList.add("red");

      // Mark the player as ready
      playerReady[socket.id] = true;

      // Check if both players are ready
      if (playerReady[playerSlots[0]] && playerReady[playerSlots[1]]) {
        // Re-enable the wager input field and button only if both players are ready
        document.getElementById("wager").disabled = false;
        document.querySelector("button").disabled = false;

        console.log("Both players are ready. Starting the timer...");
        startTimer();
      }
    }

    // Update the Game Log when a new log entry is received
    socket.on("update_game_log", (logEntry) => {
      const gameLog = document.getElementById("game-log");
      const logItem = document.createElement("p");
      logItem.innerText = logEntry;
      gameLog.prepend(logItem);
    });

    // Function to place a wager (with input validation)
    function placeWager() {
      const wagerInput = document.getElementById("wager").value;
      const wager = parseInt(wagerInput);

      if (isNaN(wager) || wager < minWager || wager > maxWager) {
        alert(`Your wager must be between ${minWager} and ${maxWager} units.`);
        return;
      }

      // Disable the wager input field and button
      document.getElementById("wager").disabled = true;
      document.querySelector("button").disabled = true;

      // Display confirmation message
      document.getElementById("wager-confirmation").innerText = `Your ${wager} unit wager is locked in! Waiting for your opponent.`;

      // Send the wager to the server
      socket.emit("place_wager", wager);
    }

        // Prevent invalid inputs (e.g., negative numbers, 'e')
        document.getElementById("wager").addEventListener("input", (event) => {
      const input = event.target;
      const value = parseInt(input.value);

      if (value < 1) {
        input.value = 1; // Set to minimum value
      } else if (value > 400) {
        input.value = 400; // Set to maximum value
      }
    });

    // Display message when opponent locks in their wager
    socket.on("opponent_locked_wager", () => {
      document.getElementById("wager-confirmation").innerText = "Opponent has locked in their wager.";
    });

    // Handle game reset event
    socket.on("game_reset", () => {
      // Reset timer to 60 seconds and start pulsing
      const timerElement = document.getElementById("timer");
      timerElement.innerText = "60";
      timerElement.classList.add("red");

      // Reset player units and status bar color
      document.getElementById("player-units").innerText = "200";
      document.getElementById("player-bar").style.width = "50%";
      document.getElementById("player-bar").style.backgroundColor = "blue";
      document.getElementById("player-units").style.color = "blue";

      // Mark the player as ready
      playerReady[socket.id] = true;

      // Check if both players are ready
      if (playerReady[playerSlots[0]] && playerReady[playerSlots[1]]) {
        // Re-enable the wager input field and button only if both players are ready
        document.getElementById("wager").disabled = false;
        document.querySelector("button").disabled = false;

        console.log("Both players are ready. Starting the timer...");
        startTimer();
      } else {
        console.log("Waiting for the other player to reset...");
      }
    });

    // Handle game reset complete event
    socket.on("game_reset_complete", () => {
      // Re-enable the wager input field and button
      document.getElementById("wager").disabled = false;
      document.querySelector("button").disabled = false;

      // Reset the timer to 60 seconds
      document.getElementById("timer").innerText = "60";
    });
  </script>
