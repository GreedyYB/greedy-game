<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Greedy Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      background-color: rgb(255, 255, 255);
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      color: #015c21;
      font-size: 3em;
      margin-bottom: 20px;
      font-family: 'Nosifer', cursive;
      text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff;
    }

    .status-container {
      display: flex;
      align-items: flex-start;
      margin-bottom: 60px; /* Increased to make room for labels */
      justify-content: center;
    }

    .status-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .player-label {
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      font-size: 1.8em;
      position: absolute;
      top: 40px;
    }

    .player-label.you-color {
      color: green !important;
    }

    .player-label.enemy-color {
      color: red !important;
    }

    .status-label {
      width: 50px;
      text-align: right;
      margin-right: 10px;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
      font-size: 1.5em;
    }

    .status-bar {
      width: 60%;
      height: 28px;
      background-color: #fdf6f6;
      position: relative;
      border: 2px solid black;
    }

    .status-fill {
      height: 100%;
      background-color: blue;
      transition: width 0.5s ease, background-color 0.5s ease;
    }

    .status-bar::before {
      content: "";
      position: absolute;
      left: 5%;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .enemy-units {
      margin-left: 10px;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
      color: black;
      font-size: 1.5em;
    }

    @keyframes messageWaitingPulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    #play-again-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: none;
      font-family: 'Roboto', sans-serif;
    }

    #play-again-button:hover {
      background-color: rgb(11, 42, 240);
    }

    /* Game Log Styling */
    #game-log {
      max-height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      background-color: #f5f5f5;
    }

    .log-entry {
      max-width: 80%;
      margin: 2px 0; /* Reduced from 5px to 2px */
      padding: 8px 12px; /* Reduced from 10px 15px */
      border-radius: 12px;
      position: relative;
      font-family: 'Roboto', sans-serif;
      clear: both;
    }

    .log-entry.system {
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      text-align: center;
      margin: 4px auto; /* Reduced from 10px auto */
      max-width: 90%;
    }

    .log-entry.you {
      background-color: #e1f5e1;
      border: 1px solid #c1e1c1;
      float: left;
      border-bottom-left-radius: 0;
      text-align: left;
    }

    .log-entry.enemy {
      background-color: #f5e1e1;
      border: 1px solid #e1c1c1;
      float: right;
      border-bottom-right-radius: 0;
      text-align: right;
    }

    .log-entry.tie {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      text-align: center;
      margin: 4px auto;
      max-width: 90%;
    }

    .log-entry.timeout {
      background-color: #e2e3e5;
      border: 1px solid #d6d8db;
      text-align: center;
      margin: 4px auto;
      max-width: 90%;
    }

    .log-entry .round-number {
      color: blue;
      font-weight: bold;
    }

    /* Clear float to prevent layout issues */
    .log-entry.clearfix {
      clear: both;
      float: none;
      width: 100%;
      height: 1px;
      margin: 1px 0; /* Reduced from 5px to 1px */
      padding: 0;
      border: none;
      background: transparent;
    }

    /* Game Log Heading */
    #game-log-heading {
      text-align: left;
      margin-top: 20px;
    }

    #wager-limits {
      margin-top: 10px;
      font-style: italic;
      color: #400af0;
    }

    #wager-confirmation {
      margin-top: 10px;
      font-style: italic;
      color: #cf0606;
    }

    #timer {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
      color: black;
    }

    #timer.red {
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #round-and-wager {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0;
      font-family: 'Roboto', sans-serif;
    }

    /* Keypad Styles */
    #keypad {
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }

    #keypad button {
      padding: 15px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
    }

    #keypad button:hover {
      opacity: 0.8;
    }

    #keypad button[onclick="clearWager()"] {
      background-color: yellow;
    }

    #keypad button[onclick="lockInWager()"] {
      background-color: green;
      color: white;
    }

    #place-wager-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      font-family: 'Roboto', sans-serif;
    }

    #place-wager-button:hover {
      background-color: darkgreen;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .status-label {
        font-size: 1.2em;
      }

      .status-bar {
        width: 50%;
      }

      #timer {
        font-size: 1.5em;
      }

      #round-and-wager {
        font-size: 1.2em;
      }

      #keypad {
        max-width: 100%;
      }

      #keypad button {
        padding: 10px;
        font-size: 1em;
      }

      #place-wager-button, #play-again-button {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>GREEDY!</h1>

  <!-- Status bar for the current player -->
  <div class="status-container">
    <div class="status-column">
      <div class="status-label" id="player-units">200</div>
      <div class="player-label you-color">YOU</div>
    </div>
    
    <div class="status-bar">
      <div class="status-fill" id="player-bar" style="width: 50%;"></div>
    </div>
    
    <div class="status-column">
      <div class="enemy-units" id="enemy-units">200</div>
      <div class="player-label enemy-color">ENEMY</div>
    </div>
  </div>

  <!-- Combined Round and Wager display -->
  <div id="round-and-wager">Round 1 Wager: 0</div>

  <!-- Button container to hold both buttons in the same position -->
  <div class="button-container">
    <!-- Place Wager Button -->
    <button id="place-wager-button" onclick="showKeypad()">Place Wager</button>
    
    <!-- Play Again Button -->
    <button id="play-again-button" onclick="playAgain()">Press me to play again!</button>
  </div>

  <!-- Keypad for wager input -->
  <div id="keypad">
    <button onclick="addToWager(1)">1</button>
    <button onclick="addToWager(2)">2</button>
    <button onclick="addToWager(3)">3</button>
    <button onclick="addToWager(4)">4</button>
    <button onclick="addToWager(5)">5</button>
    <button onclick="addToWager(6)">6</button>
    <button onclick="addToWager(7)">7</button>
    <button onclick="addToWager(8)">8</button>
    <button onclick="addToWager(9)">9</button>
    <button onclick="addToWager(0)">0</button>
    <button onclick="clearWager()">C</button>
    <button onclick="lockInWager()">Lock In</button>
  </div>

  <!-- Display wager limits -->
  <div id="wager-limits">Minimum wager: 10 units. Maximum wager: 200 units.</div>

  <!-- Display wager confirmation message -->
  <div id="wager-confirmation"></div>

  <!-- Timer display -->
  <div id="timer">20</div>

  <!-- Game Log -->
  <h3 id="game-log-heading">Game Log:</h3>
  <div id="game-log"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({
      reconnection: true,
      reconnectionDelay: 1000,
      reconnectionDelayMax: 5000,
      reconnectionAttempts: 99999
    });

    let playerId = null;
    let opponentId = null;
    let minWager = 10;
    let maxWager = 200;
    let roundNumber = 1;
    let currentWager = 0;
    let consecutiveDoubleTimeouts = 0;
    let isGameOver = false;
    let currentGameId = null;
    let lastTimerUpdate = Date.now();
    let heartbeatInterval = null;
    let lastServerTimestamp = null;
    let lastLogEntryRound = null;

    socket.on('connect', () => {
      startHeartbeat();
    });

    socket.on('connect_error', () => {
      // Error handling if needed
    });

    // Function to add an entry to the game log with appropriate styling
    function addToGameLog(message, type = 'system') {
      const gameLog = document.getElementById("game-log");
      
      // Check if this message already exists in the log (to prevent duplicates)
      const existingEntries = gameLog.querySelectorAll('.log-entry:not(.clearfix)');
      for (let i = 0; i < existingEntries.length; i++) {
        if (existingEntries[i].textContent === message || 
            (message.includes("Third straight double timeout") && 
             existingEntries[i].textContent.includes("Third straight double timeout"))) {
          return; // Skip adding this message as it's already in the log
        }
      }
      
      // Determine if this is a tie message
      if (message.includes("It's a draw!")) {
        type = 'tie';
      }
      
      // Determine if this is a double timeout message
      if (message.includes("Double timeout!") || message.includes("double timeouts in a row") || 
          message.includes("Third straight double timeout")) {
        type = 'timeout';
      }
      
      const logItem = document.createElement("div");
      logItem.className = `log-entry ${type}`;
      
      // Check if the log entry contains a round number
      if (message.startsWith("Round")) {
        const [roundPart, ...restParts] = message.split(": ");
        const roundSpan = document.createElement("span");
        roundSpan.className = "round-number";
        roundSpan.textContent = roundPart + ": ";
        logItem.appendChild(roundSpan);
        logItem.appendChild(document.createTextNode(restParts.join(": ")));
      } else {
        logItem.innerText = message;
      }
      
      // Insert at the beginning of the game log (newest at top)
      // First add a clearfix to maintain layout
      const clearfix = document.createElement("div");
      clearfix.className = "log-entry clearfix";
      
      // Insert at the beginning instead of prepending
      if (gameLog.firstChild) {
        gameLog.insertBefore(clearfix, gameLog.firstChild);
        gameLog.insertBefore(logItem, gameLog.firstChild);
      } else {
        gameLog.appendChild(logItem);
        gameLog.appendChild(clearfix);
      }
    }

    // Function to interpolate between two RGB colors
    function interpolateColor(color1, color2, factor) {
      const result = color1.slice();
      for (let i = 0; i < 3; i++) {
        result[i] = Math.round(result[i] + factor * (color2[i] - color1[i]));
      }
      return result;
    }

    // Function to calculate color based on units
    function calculateColor(units) {
      const blue = [0, 0, 255];
      const red = [255, 0, 0];
      const green = [0, 255, 0];

      if (units <= 200) {
        const factor = units / 200;
        return interpolateColor(red, blue, factor);
      } else {
        const factor = (units - 200) / 200;
        return interpolateColor(blue, green, factor);
      }
    }

    // Function to update the status bar and player counter colors
    function updateColors(units) {
      const color = calculateColor(units);
      const playerBar = document.getElementById("player-bar");
      const playerUnits = document.getElementById("player-units");
      playerBar.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
      playerUnits.style.color = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
    }

    function startHeartbeat() {
      if (heartbeatInterval) {
        clearInterval(heartbeatInterval);
      }
      
      heartbeatInterval = setInterval(() => {
        socket.emit("heartbeat");
      }, 30000); // Send heartbeat every 30 seconds
    }

    // Function to show the keypad
    function showKeypad() {
      const keypad = document.getElementById("keypad");
      const placeWagerButton = document.getElementById("place-wager-button");
      keypad.style.display = "grid";
      placeWagerButton.style.display = "none";
    }

    // Function to add a digit to the current wager
    function addToWager(digit) {
      const newWager = currentWager * 10 + digit;
      if (newWager <= maxWager) {
        currentWager = newWager;
        updateWagerDisplay();
      }
    }

    // Function to clear the current wager
    function clearWager() {
      currentWager = 0;
      updateWagerDisplay();
    }

    // Function to update the wager display
    function updateWagerDisplay() {
      document.getElementById("round-and-wager").innerText = `Round ${roundNumber} Wager: ${currentWager}`;
    }

    // Function to lock in the wager
    function lockInWager() {
      if (currentWager < minWager || currentWager > maxWager) {
        alert(`Your wager must be between ${minWager} and ${maxWager} units.`);
        return;
      }

      const keypad = document.getElementById("keypad");
      keypad.style.display = "none";

      const placeWagerButton = document.getElementById("place-wager-button");
      placeWagerButton.innerText = `Your ${currentWager} unit wager is locked in!`;
      placeWagerButton.style.display = "block";
      placeWagerButton.disabled = true;

      socket.emit("place_wager", currentWager);
    }

    // Function to handle game over state
    function handleClientGameOver(message) {
      isGameOver = true;

      // Update the round-and-wager display to show win/lose message
      document.getElementById("round-and-wager").innerText = message;
      if (message.includes("won")) {
        document.getElementById("round-and-wager").style.color = "green";
      } else if (message.includes("lost")) {
        document.getElementById("round-and-wager").style.color = "red";
      }

      // Ensure timer shows 0 and is red
      const timerElement = document.getElementById("timer");
      timerElement.innerText = "0";
      timerElement.classList.add("red");

      // Hide place-wager button and show play-again button in its place
      document.getElementById("place-wager-button").style.display = "none";
      document.getElementById("play-again-button").style.display = "block";

      document.getElementById("keypad").style.display = "none";
      document.getElementById("wager-limits").style.display = "none";
      document.getElementById("wager-confirmation").style.display = "none";

      // Add game over message to log with a delay
      setTimeout(() => {
        const gameOverMessage = `Game Over! ${message}`;
        
        // Determine message type
        let messageType = 'system';
        if (message.includes("won")) {
          messageType = 'you';
        } else if (message.includes("lost")) {
          messageType = 'enemy';
        }
        
        // Add to game log with appropriate styling
        addToGameLog(gameOverMessage, messageType);
      }, 300);
    }

    // Timer sync handler
    socket.on("timer_sync", (data) => {
      // Ignore updates from old game sessions
      if (currentGameId && data.gameId !== currentGameId) {
        return;
      }
      
      // Update current game ID if needed
      currentGameId = data.gameId;
      
      const timerElement = document.getElementById("timer");
      if (timerElement) {
        // Force immediate update if it's a round reset
        if (data.forceReset) {
          timerElement.innerText = "20";
          lastTimerUpdate = 0;  // Reset the throttle
        } else {
          // Normal timer update with throttling
          const now = Date.now();
          if (now - lastTimerUpdate < 900) {
            return;
          }
          lastTimerUpdate = now;
          timerElement.innerText = Math.max(0, data.timeRemaining);
        }
        
        // Add this check for game over state
        if (isGameOver || data.timeRemaining <= 10) {
          timerElement.classList.add("red");
        } else {
          timerElement.classList.remove("red");
        }
      }
    });

    // Handle game cleanup event
    socket.on("game_cleanup", (data) => {
      // Clear local timers and intervals
      clearInterval(heartbeatInterval);
      
      // Reset game state
      currentGameId = null;
      lastTimerUpdate = 0;
      
      // Reset UI
      const timerElement = document.getElementById("timer");
      if (timerElement) {
        timerElement.innerText = "0";
        timerElement.classList.remove("red");
      }
      
      document.getElementById("place-wager-button").disabled = true;
      document.getElementById("keypad").style.display = "none";
      
      // Show cleanup message
      document.getElementById("round-and-wager").innerText = "Game inactive. Click 'Play Again' to start a new game.";
      document.getElementById("play-again-button").style.display = "block";
      
      // Add system message to game log
      addToGameLog("Game cleaned up due to inactivity", "system");
    });

    // Handle assign_name event
    socket.on("assign_name", (data) => {
      // Removed player name display - no longer needed
      playerId = data.id;
    });

    // Handle game_ready event
    socket.on("game_ready", (data) => {
      const opponentKey = Object.keys(data.players).find(key => key !== playerId);
      opponentId = opponentKey;
      document.getElementById("place-wager-button").disabled = false;
      
      // Add system message to game log
      addToGameLog("Game ready! You can now place your wager.", "system");
    });

    // Handle update_round event
    socket.on("update_round", (newRoundNumber) => {
      roundNumber = newRoundNumber;
      currentWager = 0; // Reset wager when round number updates
      updateWagerDisplay();
    });

    // Handle game_over event
    socket.on("game_over", (data) => {
      handleClientGameOver(data.endMessage);
    });

    // Handle waiting message
    socket.on("waiting_message", (message) => {
      document.getElementById("round-and-wager").innerText = message;
      document.getElementById("round-and-wager").style.color = "red";
      document.getElementById("round-and-wager").style.animation = "messageWaitingPulse 1s infinite";
      
      // Add message to game log
      addToGameLog(message, "system");
    });

    // Handle opponent_locked_wager event - no longer adding to game log
    socket.on("opponent_locked_wager", () => {
      document.getElementById("wager-confirmation").innerText = "Enemy has locked in their wager.";
    });

    // Handle round_result event
    socket.on("round_result", (data) => {
      // Don't process if game is over
      if (isGameOver) return;
      
      // Check if this is a triple double timeout (TDT) round
      const isTDTRound = data.logEntry && data.logEntry.includes("Third straight double timeout");
      
      // If not a TDT or game-ending round, increment the round counter
      if (!isTDTRound) {
        roundNumber++;
        currentWager = 0; // Reset wager to 0 for the new round
        updateWagerDisplay();
      }
      
      const playerUnits = data.units[playerId];
      const opponentUnits = data.units[opponentId];

      document.getElementById("player-units").innerText = playerUnits || "0";
      document.getElementById("player-bar").style.width = `${(playerUnits / 400) * 100}%`;
      document.getElementById("enemy-units").innerText = opponentUnits || "0";

      updateColors(playerUnits);

      minWager = 10;
      maxWager = playerUnits;
      document.getElementById("wager-limits").innerText =
        `Minimum wager: ${minWager} units. Maximum wager: ${maxWager} units.`;

      const placeWagerButton = document.getElementById("place-wager-button");
      placeWagerButton.innerText = "Place Wager";
      placeWagerButton.style.display = "block";
      placeWagerButton.disabled = false;

      document.getElementById("wager-confirmation").innerText = "";
      
      // Process log entry
      if (data.logEntry) {
        // Determine message type based on content
        let messageType = 'system';
        if (data.logEntry.includes("You win")) {
          messageType = 'you';
        } else if (data.logEntry.includes("The enemy wins")) {
          messageType = 'enemy';
        } else if (data.logEntry.includes("It's a draw")) {
          messageType = 'tie';
        } else if (data.logEntry.includes("Double timeout") || data.logEntry.includes("double timeouts in a row") || data.logEntry.includes("Third straight double timeout")) {
          messageType = 'timeout';
        } else if (data.logEntry.includes("You wagered")) {
          // It's about your actions but not necessarily a win
          messageType = 'you';
        }
        
        // Add to game log with appropriate styling
        addToGameLog(data.logEntry, messageType);
      }
    });

    // Handle update_game_log event
    socket.on("update_game_log", (logEntry) => {
      // Check if we should skip this message (for TDT)
      if (logEntry.includes("Third straight double timeout")) {
        // We'll handle this message in the round_result event to avoid duplicates
        return;
      }

      // Determine message type based on content
      let messageType = 'system';
      if (logEntry.includes("You win")) {
        messageType = 'you';
      } else if (logEntry.includes("The enemy wins")) {
        messageType = 'enemy';
      } else if (logEntry.includes("It's a draw")) {
        messageType = 'tie';
      } else if (logEntry.includes("Double timeout") || logEntry.includes("double timeouts in a row")) {
        messageType = 'timeout';
      } else if (logEntry.includes("You wagered")) {
        messageType = 'you';
      } else if (logEntry.includes("The enemy wagered")) {
        messageType = 'enemy';
      }
      
      // Add to game log with appropriate styling
      addToGameLog(logEntry, messageType);
    });

    // Handle game_reset_complete event
    socket.on("game_reset_complete", (data) => {
      // Validate timestamp to prevent stale resets
      if (lastServerTimestamp && data.timestamp < lastServerTimestamp) {
        return;
      }
      
      lastServerTimestamp = data.timestamp;
      currentGameId = data.gameId;
      startHeartbeat();
      lastLogEntryRound = null;
      
      document.getElementById("game-log").innerHTML = "";
      
      // Reset player units and colors
      const playerUnits = document.getElementById("player-units");
      const enemyUnits = document.getElementById("enemy-units");
      
      playerUnits.innerText = "200";
      enemyUnits.innerText = "200";
      playerUnits.style.color = "rgb(0, 0, 255)";
      
      document.getElementById("player-bar").style.width = "50%";
      document.getElementById("player-bar").style.backgroundColor = "rgb(0, 0, 255)";
      
      document.getElementById("round-and-wager").innerText = "Round 1 Wager: 0";
      document.getElementById("round-and-wager").style.color = "";
      document.getElementById("round-and-wager").style.animation = "none";
      
      document.getElementById("place-wager-button").style.display = "block";
      document.getElementById("play-again-button").style.display = "none";
      
      document.getElementById("timer").classList.remove("red");

      minWager = 10;
      maxWager = 200;
      document.getElementById("wager-limits").innerText =
        "Minimum wager: 10 units. Maximum wager: 200 units.";

      currentWager = 0;
      roundNumber = 1;
      consecutiveDoubleTimeouts = 0;
      isGameOver = false;
      updateWagerDisplay();

      const placeWagerButton = document.getElementById("place-wager-button");
      placeWagerButton.innerText = "Place Wager";
      placeWagerButton.disabled = false;

      document.getElementById("wager-limits").style.display = "block";
      document.getElementById("wager-confirmation").style.display = "block";
      
      // Add system message to game log
      addToGameLog("Game reset complete. Ready for a new match!", "system");
    });

    // Handle disable_wager_input event
    socket.on("disable_wager_input", () => {
      document.getElementById("place-wager-button").disabled = true;
      document.getElementById("keypad").style.display = "none";
    });

    // Handle enable_wager_input event
    socket.on("enable_wager_input", () => {
      document.getElementById("place-wager-button").disabled = false;
    });

    // Function to reset the game
    function playAgain() {
      socket.emit("reset_game");
      addToGameLog("Requesting game reset...", "system");
    }
  </script>
</body>
