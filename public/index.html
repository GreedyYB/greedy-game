<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Greedy Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      background-color: rgb(255, 255, 255);
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-family: 'Gabarito', sans-serif;
    }

    h1 {
      color: #015c21;
      font-size: 3em;
      margin-bottom: 20px;
      font-family: 'Nosifer', cursive;
      text-shadow: 2px 2px 0 #fff, -2px -2px 0 #fff, 2px -2px 0 #fff, -2px 2px 0 #fff;
    }

    #player-name {
      font-weight: 400;
      font-size: 1.5em;
      font-family: 'Nosifer', cursive;
      margin: 10px 0;
      text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff;
    }

    .status-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      justify-content: center;
    }

    .status-label {
      width: 50px;
      text-align: right;
      margin-right: 10px;
      font-weight: bold;
      font-family: 'Gabarito', sans-serif;
      font-size: 1.5em;
    }

    .status-bar {
      width: 60%;
      height: 40px;
      background-color: #fdf6f6;
      position: relative;
      border: 2px solid black;
    }

    .status-fill {
      height: 100%;
      background-color: blue;
      transition: width 0.5s ease, background-color 0.5s ease;
    }

    .status-bar::before {
      content: "";
      position: absolute;
      left: 5%;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .opponent-units {
      margin-left: 10px;
      font-weight: bold;
      font-family: 'Gabarito', sans-serif;
      color: black;
    }

    #game-over-message {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    #game-over-message h2 {
      margin-bottom: 10px;
      font-size: 2em;
      font-weight: bold;
    }

    #game-over-message h2.win {
      color: green;
    }

    #game-over-message h2.lose {
      color: red;
    }

    #play-again-button {
      display: none;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'Gabarito', sans-serif;
      font-size: 16px;
    }

    #play-again-button:hover {
      background-color: rgb(11, 42, 240);
    }

    #game-log {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      text-align: left;
    }

    #game-log p {
      margin: 5px 0;
    }

    #wager-limits {
      margin-top: 10px;
      font-style: italic;
      color: #400af0;
    }

    #wager-confirmation {
      margin-top: 10px;
      font-style: italic;
      color: #cf0606;
    }

    #timer {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
      color: black;
    }

    #timer.red {
      color: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .player-label {
      font-weight: bold;
      font-family: 'Gabarito', sans-serif;
      margin-top: 10px;
      text-align: center;
    }

    #round-counter {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }

    #game-log-heading {
      text-align: left;
      margin-top: 20px;
    }

    /* Keypad Styles */
    #keypad {
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 300px;
      margin: 20px auto;
    }

    #keypad button {
      padding: 15px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    #keypad button:hover {
      opacity: 0.8;
    }

    #keypad button[onclick="clearWager()"] {
      background-color: yellow;
    }

    #keypad button[onclick="lockInWager()"] {
      background-color: green;
      color: white;
    }

    #place-wager-button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
    }

    #place-wager-button:hover {
      background-color: darkgreen;
    }

    #current-wager {
      font-size: 1.5em;
      margin: 10px 0;
    }

    /* Waiting Messages */
    #waiting-message {
      margin-top: 20px;
      font-style: italic;
      color: #400af0;
      display: none;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #player-name {
        font-size: 1.2em;
      }

      .status-label {
        font-size: 1.2em;
      }

      .status-bar {
        width: 50%;
      }

      #timer {
        font-size: 1.5em;
      }

      #round-counter {
        font-size: 1.2em;
      }

      #keypad {
        max-width: 100%;
      }

      #keypad button {
        padding: 10px;
        font-size: 1em;
      }

      #place-wager-button {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>GREEDY!</h1>

  <!-- Status bar for the current player -->
  <div class="status-container">
    <div class="status-label" id="player-units">200</div>
    <div class="status-bar">
      <div class="status-fill" id="player-bar" style="width: 50%;"></div>
    </div>
    <div class="opponent-units" id="opponent-units">200</div>
  </div>

  <!-- Player vs opponent labels -->
  <div style="display: flex; justify-content: space-between; width: 460px; margin: 0 auto;">
    <div class="player-label" style="text-align: left;">YOU</div>
    <div class="player-label" style="text-align: right;">OPPONENT</div>
  </div>

  <!-- Display player name -->
  <h3 id="player-name">Connecting...</h3>

  <!-- Display current wager -->
  <div id="current-wager">Wager: 0</div>

  <!-- Place Wager Button -->
  <button id="place-wager-button" onclick="showKeypad()">Place Wager</button>

  <!-- Keypad for wager input -->
  <div id="keypad">
    <button onclick="addToWager(1)">1</button>
    <button onclick="addToWager(2)">2</button>
    <button onclick="addToWager(3)">3</button>
    <button onclick="addToWager(4)">4</button>
    <button onclick="addToWager(5)">5</button>
    <button onclick="addToWager(6)">6</button>
    <button onclick="addToWager(7)">7</button>
    <button onclick="addToWager(8)">8</button>
    <button onclick="addToWager(9)">9</button>
    <button onclick="addToWager(0)">0</button>
    <button onclick="clearWager()">C</button>
    <button onclick="lockInWager()">Lock In</button>
  </div>

  <!-- Display wager limits -->
  <div id="wager-limits">Minimum wager: 10 units. Maximum wager: 200 units.</div>

  <!-- Display wager confirmation message -->
  <div id="wager-confirmation"></div>

  <!-- Round counter and timer display -->
  <div id="round-counter">Round 1</div>
  <div id="timer">60</div>

  <!-- Game Over Message -->
  <div id="game-over-message">
    <h2 id="end-message"></h2>
    <button id="play-again-button" onclick="playAgain()">Press me to play again!</button>
  </div>

  <!-- Waiting Message -->
  <div id="waiting-message"></div>

  <!-- Game Log -->
  <h3 id="game-log-heading">Game Log:</h3>
  <div id="game-log"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let playerId = null;
    let opponentId = null;
    let minWager = 10;
    let maxWager = 200;
    let roundNumber = 1;
    let currentWager = 0;

    // Function to interpolate between two RGB colors
    function interpolateColor(color1, color2, factor) {
      const result = color1.slice();
      for (let i = 0; i < 3; i++) {
        result[i] = Math.round(result[i] + factor * (color2[i] - color1[i]));
      }
      return result;
    }

    // Function to calculate color based on units
    function calculateColor(units) {
      const blue = [0, 0, 255]; // RGB for blue
      const red = [255, 0, 0]; // RGB for red
      const green = [0, 255, 0]; // RGB for green

      if (units <= 200) {
        // Interpolate between red (0 units) and blue (200 units)
        const factor = units / 200;
        return interpolateColor(red, blue, factor);
      } else {
        // Interpolate between blue (200 units) and green (400 units)
        const factor = (units - 200) / 200;
        return interpolateColor(blue, green, factor);
      }
    }

    // Function to update the status bar and player counter colors
    function updateColors(units) {
      const color = calculateColor(units);
      const playerBar = document.getElementById("player-bar");
      const playerUnits = document.getElementById("player-units");

      // Update status bar color
      playerBar.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;

      // Update player counter color
      playerUnits.style.color = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
    }

    // Function to show the keypad
    function showKeypad() {
      const keypad = document.getElementById("keypad");
      const placeWagerButton = document.getElementById("place-wager-button");

      keypad.style.display = "grid";
      placeWagerButton.style.display = "none";
    }

    // Function to add a digit to the current wager
    function addToWager(digit) {
      const newWager = currentWager * 10 + digit;
      if (newWager <= maxWager) {
        currentWager = newWager;
        updateWagerDisplay();
      }
    }

    // Function to clear the current wager
    function clearWager() {
      currentWager = 0;
      updateWagerDisplay();
    }

    // Function to update the wager display
    function updateWagerDisplay() {
      document.getElementById("current-wager").innerText = `Wager: ${currentWager}`;
    }

    // Function to lock in the wager
    function lockInWager() {
      if (currentWager < minWager || currentWager > maxWager) {
        alert(`Your wager must be between ${minWager} and ${maxWager} units.`);
        return;
      }

      const keypad = document.getElementById("keypad");
      keypad.style.display = "none";

      const placeWagerButton = document.getElementById("place-wager-button");
      placeWagerButton.innerText = `Your ${currentWager} unit wager is locked in!`;
      placeWagerButton.style.display = "block";

      socket.emit("place_wager", currentWager);
    }

    // Handle assign_name event
    socket.on("assign_name", (data) => {
      document.getElementById("player-name").innerText = `You are ${data.name}`;
      playerId = data.id;
    });

    // Handle game_over event
    socket.on("game_over", (data) => {
      const endMessage = document.getElementById("end-message");
      endMessage.innerText = data.endMessage;

      // Add class for styling based on win/lose
      if (data.endMessage.includes("won")) {
        endMessage.classList.add("win");
      } else if (data.endMessage.includes("lost")) {
        endMessage.classList.add("lose");
      }

      document.getElementById("game-over-message").style.display = "block";
      document.getElementById("play-again-button").style.display = "inline-block";

      document.getElementById("place-wager-button").style.display = "none";
      document.getElementById("keypad").style.display = "none";
      document.getElementById("wager-limits").style.display = "none";
      document.getElementById("wager-confirmation").style.display = "none";

      document.getElementById("timer").innerText = "0";

      // Add game over message to the game log
      const gameLog = document.getElementById("game-log");
      const logItem = document.createElement("p");
      logItem.innerText = `Game Over! ${data.endMessage}`;
      gameLog.prepend(logItem);
    });

    // Handle opponent_locked_wager event
    socket.on("opponent_locked_wager", () => {
      document.getElementById("wager-confirmation").innerText = "Opponent has locked in their wager.";
    });

    // Handle round_result event
    socket.on("round_result", (data) => {
      const playerUnits = data.units[playerId];
      const opponentUnits = data.units[opponentId];

      document.getElementById("player-units").innerText = playerUnits || "0";
      document.getElementById("player-bar").style.width = `${(playerUnits / 400) * 100}%`;
      document.getElementById("opponent-units").innerText = opponentUnits || "0";

      // Update status bar color
      updateColors(playerUnits);

      minWager = 10;
      maxWager = playerUnits;
      document.getElementById("wager-limits").innerText =
        `Minimum wager: ${minWager} units. Maximum wager: ${maxWager} units.`;

      currentWager = 0;
      updateWagerDisplay();

      const placeWagerButton = document.getElementById("place-wager-button");
      placeWagerButton.innerText = "Place Wager";
      placeWagerButton.style.display = "block";

      document.getElementById("wager-confirmation").innerText = "";

      roundNumber++;
      document.getElementById("round-counter").innerText = `Round ${roundNumber}`;

      const gameLog = document.getElementById("game-log");
      const logItem = document.createElement("p");
      logItem.innerText = data.logEntry || "Round result: No log entry provided.";
      gameLog.prepend(logItem);
    });

    // Handle game_reset_complete event
    socket.on("game_reset_complete", () => {
      document.getElementById("game-log").innerHTML = "";
      document.getElementById("player-units").innerText = "200";
      document.getElementById("opponent-units").innerText = "200";
      document.getElementById("player-bar").style.width = "50%";
      document.getElementById("player-bar").style.backgroundColor = "blue";
      document.getElementById("game-over-message").style.display = "none";
      document.getElementById("play-again-button").style.display = "none";
      document.getElementById("waiting-message").style.display = "none";

      // Reset the color of the number indicator to match the blue of the status bar
      document.getElementById("player-units").style.color = "rgb(0, 0, 255)";

      minWager = 10;
      maxWager = 200;
      document.getElementById("wager-limits").innerText =
        "Minimum wager: 10 units. Maximum wager: 200 units.";

      currentWager = 0;
      updateWagerDisplay();

      const placeWagerButton = document.getElementById("place-wager-button");
      placeWagerButton.innerText = "Place Wager";
      placeWagerButton.style.display = "block";

      document.getElementById("wager-limits").style.display = "block";
      document.getElementById("wager-confirmation").style.display = "block";
    });

    // Function to reset the game
    function playAgain() {
      socket.emit("reset_game");
    }
  </script>
</body>
</html>
